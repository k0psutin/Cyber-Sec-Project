<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thank you!</title>
    </head>
    <body>

        <h1>Thank you, <span th:utext="${name}">name</span>! You have been signed up to the event!</h1>
        
        <div th:each="signup : ${signups}">
            <p>Name: <span th:text="${signup.name}">Name</span>: Addresss: <span th:text="${signup.address}">address</span></p>
        </div>
    </body>
</html>
